<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Top left -->
        <div class="grid-item top-left">
            <img src="chimp.jpg" alt="Chimpanzee">
        </div>

        <!-- Large center image -->
        <div class="grid-item center-large">
            <img src="monke.jpg" alt="Monkey">
        </div>

        <!-- Top right -->
        <div class="grid-item top-right">
            <img src="lion.jpg" alt="Lion">
        </div>

        <!-- Middle left -->
        <div class="grid-item middle-left">
            <img src="tiger.jpg" alt="Tiger">
        </div>

        <!-- Middle right -->
        <div class="grid-item middle-right">
            <img src="goat.jpg" alt="Goat">
        </div>

        <!-- Bottom row -->
        <div class="bottom-row">
            <div class="grid-item">
                <img src="hen.jpg" alt="Hen">
            </div>
            <div class="grid-item">
                <img src="shark.jpg" alt="shark">
            </div>
            <div class="grid-item">
                <img src="croc.jpg" alt="croc">
            </div>
            <div class="grid-item">
                <img src="giraffe.jpg" alt="giraffe">
            </div>
            <div class="grid-item">
                <img src="snake.jpg" alt="Snake">
            </div>
        </div>
    </div>
</body>
</html>

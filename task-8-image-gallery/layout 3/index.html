<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="photo-grid-container">
        
        <div class="grid-item large-center-image">
            <img src="supes.jpg" alt="Superman">
        </div>
        
        <div class="grid-item">
            <img src="bats.jpg" alt="Batman">
        </div>
        <div class="grid-item">
            <img src="dp.jpg" alt="Deadpool">
        </div>
        <div class="grid-item">
            <img src="flash.jpg" alt="Flash">
        </div>
        <div class="grid-item">
            <img src="hal.jpg" alt="Greenlantern">
        </div>

        <div class="grid-item">
            <img src="hulk.jpg" alt="Hulk">
        </div>
        <div class="grid-item">
            <img src="predator.jpg" alt="Yaujta">
        </div>
        <div class="grid-item">
            <img src="shazam.jpg" alt="Captain Marvel">
        </div>

        <div class="grid-item">
            <img src="spidey.jpg" alt="Supaidaman">
        </div>
        <div class="grid-item">
            <img src="stark.jpg" alt="Iron Man">
        </div>
        <div class="grid-item">
            <img src="thanos.jpg" alt="Mad Titan">
        </div>
        <div class="grid-item">
            <img src="wolverine.jpg" alt="Logan">
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style-grid.css"> -->
    <link rel="stylesheet" href="style-flexbox.css">
    </head>
<body>
    <div class="calculator">
        <div class="header">
            <h1 class="calc-title">calc</h1>
            <div class="theme-switcher">
                <span class="theme-text">THEME</span>
                <div class="toggle-switch">
                    <span class="toggle-number">1</span>
                    <span class="toggle-number">2</span>
                    <span class="toggle-number">3</span>
                    <div class="slider" data-theme="1"></div>
                </div>
            </div>
        </div>
        <div class="display">
            <p id="calc-display">399,981</p>
        </div>
        <div class="keypad">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn btn-del" data-value="DEL">DEL</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="+">+</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="-">-</button>

            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value="/">/</button>
            <button class="btn" data-value="x">x</button>

            <button class="btn btn-reset" data-value="RESET">RESET</button>
            <button class="btn btn-equals" data-value="=">=</button>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>

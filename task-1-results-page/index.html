<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card-container">
        <div class="result-section">
            <h2>Your Result</h2>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="of-100">of 100</span>
            </div>
            <div class="grade">Great</div>
            <p class="description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <div class="summary-section">
            <h2>Summary</h2>
            <div class="summary-items">
                <div class="summary-item reaction">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
                    </svg>
                    <span class="category">Reaction</span>
                    <span class="score-display">80 <span class="total">/ 100</span></span>
                </div>
                <div class="summary-item memory">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/>
                    </svg>
                    <span class="category">Memory</span>
                    <span class="score-display">92 <span class="total">/ 100</span></span>
                </div>
                <div class="summary-item verbal">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 2.333.833 4.167 2.5 5.833L2.5 17.5l1.667-1.667Z"/>
                    </svg>
                    <span class="category">Verbal</span>
                    <span class="score-display">61 <span class="total">/ 100</span></span>
                </div>
                <div class="summary-item visual">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 16.667c2.5 0 4.167-2.334 4.167-6.667S12.5 3.333 10 3.333c-2.5 0-4.167 2.334-4.167 6.667S7.5 16.667 10 16.667Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-.833 5.833-3.333 8.333-7.5 8.333S3.333 15.833 2.5 10C3.333 4.167 5.833 1.667 10 1.667S16.667 4.167 17.5 10Z"/>
                    </svg>
                    <span class="category">Visual</span>
                    <span class="score-display">73 <span class="total">/ 100</span></span>
                </div>
            </div>
            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
